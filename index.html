<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TashBoss: Idle Tycoon Game</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark background */
        }
        .card {
            background-color: #161b22; /* Slightly lighter dark card */
            border: 1px solid #30363d;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
    </div>

    <!-- Main Application Container -->
    <div id="app" class="w-full max-w-lg mx-auto space-y-6">
        <h1 class="text-3xl font-extrabold text-center text-green-400">TashBoss Tycoon</h1>

        <!-- User/Status Card -->
        <div id="status-card" class="card p-6 rounded-xl text-white">
            <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-3">
                <p class="text-sm text-gray-400">ID –ò–≥—Ä–æ–∫–∞:</p>
                <p id="player-id" class="text-sm font-mono text-gray-500 truncate"></p>
            </div>
            <div class="space-y-2">
                <div class="flex justify-between items-center">
                    <span class="text-lg font-medium">üí∞ –°—á–µ—Ç:</span>
                    <span id="score" class="text-2xl font-bold text-yellow-400">0</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-lg font-medium">üìà –ü–∞—Å—Å–∏–≤–Ω–∞—è –ü—Ä–∏–±—ã–ª—å/—Å–µ–∫:</span>
                    <span id="total-production" class="text-xl font-semibold text-green-500">0</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-lg font-medium">‚è±Ô∏è –ü–æ—Å–ª–µ–¥–Ω–∏–π –∞–ø–¥–µ–π—Ç:</span>
                    <span id="last-update" class="text-sm text-gray-500">–ù–∏–∫–æ–≥–¥–∞</span>
                </div>
            </div>
            <button id="update-button" onclick="updatePlayerState()" class="w-full mt-5 py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg transition duration-150 shadow-md shadow-blue-900/50">
                –û–±–Ω–æ–≤–∏—Ç—å –î–æ—Ö–æ–¥ (10 —Å–µ–∫)
            </button>
        </div>

        <!-- Industries Card -->
        <div id="industries-card" class="card p-6 rounded-xl text-white">
            <h2 class="text-xl font-bold mb-4 border-b border-gray-700 pb-2 text-center text-gray-300">–ò–Ω–¥—É—Å—Ç—Ä–∏–∏ (–ü–∞—Å—Å–∏–≤–Ω—ã–π –î–æ—Ö–æ–¥)</h2>
            <div id="industry-list" class="space-y-4">
                <!-- Industry items will be inserted here by JS -->
            </div>
        </div>

        <!-- Message/Error Display -->
        <div id="message-box" class="hidden p-3 rounded-lg text-center font-semibold transition duration-300"></div>

    </div>

    <!-- JavaScript Logic -->
    <script>
        // --- –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ---
        // !!! –ê–ö–¢–£–ê–õ–¨–ù–´–ô URL API –í–°–¢–ê–í–õ–ï–ù –ó–î–ï–°–¨ !!!
        const API_BASE_URL = 'https://tashboss.onrender.com';
        const PLAYER_ID = 'test_user_12345'; // –ò–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        
        // –°–ø–∏—Å–æ–∫ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∏–Ω–¥—É—Å—Ç—Ä–∏–π –¥–ª—è –ø–æ–∫—É–ø–∫–∏
        const AVAILABLE_INDUSTRIES = [
            { id: 'lemonade_stand', name: '–õ–∏–º–æ–Ω–∞–¥–Ω—ã–π –∫–∏–æ—Å–∫', cost: 100, production_rate: 1 },
            { id: 'fast_food', name: '–§–∞—Å—Ç—Ñ—É–¥ —Ä–µ—Å—Ç–æ—Ä–∞–Ω', cost: 500, production_rate: 5 },
            { id: 'software_startup', name: 'IT-—Å—Ç–∞—Ä—Ç–∞–ø', cost: 2000, production_rate: 20 },
            { id: 'oil_rig', name: '–ù–µ—Ñ—Ç—è–Ω–∞—è –≤—ã—à–∫–∞', cost: 10000, production_rate: 100 },
        ];

        // --- –ì–õ–û–ë–ê–õ–¨–ù–û–ï –°–û–°–¢–û–Ø–ù–ò–ï ---
        let gameState = {
            score: 0,
            industries: {}, 
            accumulated_profit: 0,
            total_production: 0,
            last_check_time: 0
        };

        // --- –£–¢–ò–õ–ò–¢–´ UI ---
        const updateButton = document.getElementById('update-button');
        const loadingOverlay = document.getElementById('loading-overlay');

        /**
         * –£–ø—Ä–∞–≤–ª—è–µ—Ç —Å–æ—Å—Ç–æ—è–Ω–∏–µ–º –∑–∞–≥—Ä—É–∑–∫–∏.
         * @param {boolean} isLoading - –§–ª–∞–≥, —É–∫–∞–∑—ã–≤–∞—é—â–∏–π, –∏–¥–µ—Ç –ª–∏ –∑–∞–≥—Ä—É–∑–∫–∞.
         */
        function setLoading(isLoading) {
            if (isLoading) {
                loadingOverlay.classList.remove('hidden');
                updateButton.disabled = true;
                updateButton.textContent = '–û–±—Ä–∞–±–æ—Ç–∫–∞...';
            } else {
                loadingOverlay.classList.add('hidden');
                updateButton.disabled = false;
                updateButton.textContent = '–û–±–Ω–æ–≤–∏—Ç—å –î–æ—Ö–æ–¥ (10 —Å–µ–∫)';
            }
        }

        /**
         * –û—Ç–æ–±—Ä–∞–∂–∞–µ—Ç –≤—Ä–µ–º–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ UI.
         * @param {string} message - –¢–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è.
         * @param {string} type - –¢–∏–ø —Å–æ–æ–±—â–µ–Ω–∏—è ('success', 'error', 'info').
         */
        function showMessage(message, type = 'info') {
            const box = document.getElementById('message-box');
            box.textContent = message;
            box.className = 'p-3 rounded-lg text-center font-semibold transition duration-300';
            
            if (type === 'success') {
                box.classList.add('bg-green-600', 'text-white', 'shadow-lg', 'shadow-green-900/50');
            } else if (type === 'error') {
                box.classList.add('bg-red-600', 'text-white', 'shadow-lg', 'shadow-red-900/50');
            } else { // info
                box.classList.add('bg-gray-700', 'text-gray-200');
            }
            
            box.classList.remove('hidden');

            setTimeout(() => {
                box.classList.add('hidden');
            }, 4000);
        }
        
        // --- –§–£–ù–ö–¶–ò–ò API ---

        /**
         * –í—ã–ø–æ–ª–Ω—è–µ—Ç POST-–∑–∞–ø—Ä–æ—Å –∫ API –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è (—Å–±–æ—Ä–∞ –¥–æ—Ö–æ–¥–∞).
         */
        async function updatePlayerState() {
            setLoading(true);
            const url = `${API_BASE_URL}/update/${PLAYER_ID}`;
            try {
                const response = await fetch(url, { method: 'POST' });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! Status: ${response.status}. Message: ${errorText}`);
                }
                
                const data = await response.json();
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å–∫–æ–ª—å–∫–æ –¥–µ–Ω–µ–≥ –±—ã–ª–æ –¥–æ–±–∞–≤–ª–µ–Ω–æ
                const newProfit = data.score - gameState.score + gameState.accumulated_profit;

                if (newProfit > 0) {
                    showMessage(`üí∞ –ü–æ–ª—É—á–µ–Ω–æ ${newProfit.toLocaleString('ru-RU')} –º–æ–Ω–µ—Ç —Å –ø–∞—Å—Å–∏–≤–Ω–æ–≥–æ –¥–æ—Ö–æ–¥–∞!`, 'success');
                } else {
                    showMessage('–ù–µ—Ç –Ω–æ–≤–æ–≥–æ –ø–∞—Å—Å–∏–≤–Ω–æ–≥–æ –¥–æ—Ö–æ–¥–∞. –ü—Ä–æ—à–ª–æ –º–µ–Ω–µ–µ 10 —Å–µ–∫—É–Ω–¥ –∏–ª–∏ –Ω–µ—Ç –∏–Ω–¥—É—Å—Ç—Ä–∏–π.', 'info');
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º UI —Å –Ω–æ–≤—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏
                gameState = data;
                renderUI();

            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è:", error);
                showMessage(`–û—à–∏–±–∫–∞ API: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }

        /**
         * –ü–æ–ª—É—á–∞–µ—Ç —Ç–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä–æ–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ.
         */
        async function getPlayerState() {
            setLoading(true);
            const url = `${API_BASE_URL}/state/${PLAYER_ID}`;
            try {
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                gameState = await response.json();
                
                showMessage('–ò–≥—Ä–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ.', 'success');
                renderUI();

            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è:", error);
                // –í —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏, –≤—ã–≤–æ–¥–∏–º –∑–∞–≥–ª—É—à–∫—É –∏ –æ—à–∏–±–∫—É
                document.getElementById('score').textContent = '‚Äî';
                document.getElementById('total-production').textContent = '‚Äî';
                showMessage(`–ö–†–ò–¢–ò–ß–ï–°–ö–ê–Ø –û–®–ò–ë–ö–ê: –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–≥—Ä—É.`, 'error');
            } finally {
                setLoading(false);
            }
        }

        /**
         * –ü–æ–∫—É–ø–∞–µ—Ç –Ω–æ–≤—É—é –∏–Ω–¥—É—Å—Ç—Ä–∏—é.
         * @param {string} industryId - ID –ø–æ–∫—É–ø–∞–µ–º–æ–π –∏–Ω–¥—É—Å—Ç—Ä–∏–∏.
         */
        async function buyIndustry(industryId) {
            const industry = AVAILABLE_INDUSTRIES.find(i => i.id === industryId);
            if (!industry) return;

            if (gameState.score < industry.cost) {
                showMessage(`–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤. –ù—É–∂–Ω–æ ${industry.cost}, —É –≤–∞—Å ${gameState.score}.`, 'error');
                return;
            }

            setLoading(true);
            const url = `${API_BASE_URL}/buy/${PLAYER_ID}/${industryId}`;
            
            try {
                const response = await fetch(url, { method: 'POST' });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || `HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                gameState = data;
                
                showMessage(`–ö—É–ø–ª–µ–Ω–æ: ${industry.name}! –°–ø–∏—Å–∞–Ω–æ ${industry.cost.toLocaleString('ru-RU')} –º–æ–Ω–µ—Ç.`, 'success');
                renderUI();

            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–∫—É–ø–∫–µ:", error);
                showMessage(`–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–∫—É–ø–∫–µ: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }

        // --- –†–ï–ù–î–ï–†–ò–ù–ì UI ---

        /**
         * –†–µ–Ω–¥–µ—Ä–∏—Ç –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã UI –Ω–∞ –æ—Å–Ω–æ–≤–µ –≥–ª–æ–±–∞–ª—å–Ω–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è.
         */
        function renderUI() {
            document.getElementById('player-id').textContent = PLAYER_ID;
            document.getElementById('score').textContent = Math.floor(gameState.score).toLocaleString('ru-RU');
            document.getElementById('total-production').textContent = gameState.total_production.toLocaleString('ru-RU');
            
            // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
            if (gameState.last_check_time > 0) {
                const date = new Date(gameState.last_check_time * 1000); // Unix timestamp to milliseconds
                document.getElementById('last-update').textContent = date.toLocaleString('ru-RU');
            } else {
                document.getElementById('last-update').textContent = '–¢–æ–ª—å–∫–æ —á—Ç–æ –Ω–∞—á–∞—Ç–æ';
            }

            const listContainer = document.getElementById('industry-list');
            listContainer.innerHTML = ''; // –û—á–∏—Å—Ç–∫–∞ —Å–ø–∏—Å–∫–∞

            AVAILABLE_INDUSTRIES.forEach(industry => {
                const ownedCount = gameState.industries[industry.id] || 0;
                // const totalProduction = ownedCount * industry.production_rate; // Already calculated in backend and displayed above

                const isAffordable = gameState.score >= industry.cost;
                
                const industryElement = document.createElement('div');
                industryElement.className = 'flex flex-col sm:flex-row items-start sm:items-center justify-between card p-3 rounded-lg border-green-700/50';

                // –î–µ—Ç–∞–ª–∏ –∏–Ω–¥—É—Å—Ç—Ä–∏–∏
                const details = `
                    <div class="mb-2 sm:mb-0">
                        <p class="text-lg font-bold text-gray-200">${industry.name}</p>
                        <p class="text-sm text-green-400">–ü—Ä–æ–∏–∑–≤–æ–¥–∏—Ç: <span class="font-semibold">${industry.production_rate}</span> / —Å–µ–∫</p>
                        <p class="text-sm text-yellow-400">–°—Ç–æ–∏–º–æ—Å—Ç—å: <span class="font-semibold">${industry.cost.toLocaleString('ru-RU')}</span> –º–æ–Ω–µ—Ç</p>
                    </div>
                `;
                
                // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏ –∫–Ω–æ–ø–∫–∞
                const actionBlock = `
                    <div class="flex items-center space-x-3 w-full sm:w-auto justify-between sm:justify-end">
                        <div class="flex items-center">
                            <span class="text-sm text-gray-400 mr-2">–í–ª–∞–¥–µ–µ—Ç–µ:</span>
                            <span class="text-2xl font-extrabold text-blue-400">${ownedCount}</span>
                        </div>
                        <button 
                            id="buy-btn-${industry.id}"
                            onclick="buyIndustry('${industry.id}')"
                            class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-150 transform hover:scale-105 ${!isAffordable ? 'opacity-50 cursor-not-allowed' : ''}"
                            ${!isAffordable ? 'disabled' : ''}
                        >
                            –ö—É–ø–∏—Ç—å
                        </button>
                    </div>
                `;

                industryElement.innerHTML = details + actionBlock;
                listContainer.appendChild(industryElement);
            });
        }

        // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ---
        window.onload = getPlayerState;

    </script>
</body>
</html>
