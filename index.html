<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tashboss Clicker</title>
    <!-- Загрузка Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Загрузка Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Настройка шрифта Inter и базовый скролл */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Светлый фон */
            color: #1a202c;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }
        /* Стили для скроллбаров в Telegram WebApp */
        ::-webkit-scrollbar { width: 0; }
        .card-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06); }
        .gradient-bg { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
    </style>
</head>
<body class="p-4 md:p-8">
    <!-- Главный контейнер (центрирован, ограничен по ширине для десктопа) -->
    <div id="app-container" class="w-full max-w-xl mx-auto space-y-6">

        <!-- Секция Баланса и Статуса -->
        <header class="bg-white p-4 rounded-xl shadow-lg border-b-4 border-purple-500">
            <p class="text-sm text-gray-500 font-medium">Ваш текущий баланс:</p>
            <div class="flex items-center justify-between mt-1">
                <span id="balance-display" class="text-3xl font-extrabold text-indigo-700 animate-pulse">
                    ...Загрузка...
                </span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-500" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4z" />
                    <path fill-rule="evenodd" d="M18 9H2v7a2 2 0 002 2h12a2 2 0 002-2V9zM4 14V9h12v5h-2a1 1 0 100 2h2v1H4v-1h2a1 1 0 100-2H4z" clip-rule="evenodd" />
                </svg>
            </div>
            <p id="total-income-display" class="text-xs text-green-600 mt-2 font-semibold"></p>
        </header>

        <!-- Секция Владения Секторами -->
        <section class="space-y-4">
            <h2 class="text-xl font-bold text-gray-800 border-b pb-2 border-indigo-200">Ваши Секторы (Управление)</h2>
            <div id="sectors-container" class="space-y-3">
                <!-- Сектора будут вставлены здесь через JS -->
                <div class="text-center p-6 bg-white rounded-xl shadow-md text-gray-500" id="loading-indicator">
                    Загрузка данных секторов...
                </div>
            </div>
        </section>

        <!-- Секция Магазина (Доступно для покупки) -->
        <section class="space-y-4 mt-8">
            <h2 class="text-xl font-bold text-gray-800 border-b pb-2 border-indigo-200">Магазин (Новые Индустрии)</h2>
            <div id="shop-container" class="space-y-3">
                 <!-- Магазин будет вставлен здесь через JS -->
                 <p class="text-gray-500 text-center p-4">Инициализация магазина...</p>
            </div>
        </section>

    </div>

    <!-- Здесь будет загружена наша логика app.js -->
    <script type="module" src="./app.js"></script>
</body>
</html>
