<script type="module">
    // --- FIREBASE –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ò –ù–ê–°–¢–†–û–ô–ö–ê ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, onSnapshot, updateDoc, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–∑ —Å—Ä–µ–¥—ã Canvas/Render
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    let app, db, auth;
    let userId = null;
    let gameStateDocRef = null;
    let isAuthReady = false;

    // --- –ú–û–î–ï–õ–¨ –ò–ì–†–´ ---

    // –ë–∞–∑–æ–≤—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –æ—Ç—Ä–∞—Å–ª–µ–π
    const BASE_INDUSTRIES = [
        { id: 1, name: "–£–±–æ—Ä–∫–∞ —É–ª–∏—Ü", description: "–ë–∞–∑–æ–≤–∞—è –æ—Ç—Ä–∞—Å–ª—å ‚Äî —á–∏—Å—Ç–æ—Ç–∞ –∏ –ø–æ—Ä—è–¥–æ–∫ –≤ –≥–æ—Ä–æ–¥–µ", startCost: 100, baseIncome: 1, cycleTime: 60000, icon: "üßπ" }, // 60 —Å–µ–∫
        { id: 2, name: "–ö–æ–º–º—É–Ω–∞–ª—å–Ω—ã–µ —Å–ª—É–∂–±—ã", description: "–í–æ–¥–∞, —Å–≤–µ—Ç, —Ç–µ–ø–ª–æ, –±–ª–∞–≥–æ—É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ", startCost: 300, baseIncome: 3, cycleTime: 50000, icon: "üí°" }, // 50 —Å–µ–∫
        { id: 3, name: "–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç", description: "–ê–≤—Ç–æ–±—É—Å—ã, –º–µ—Ç—Ä–æ, –¥–æ—Ä–æ–≥–∏", startCost: 1000, baseIncome: 8, cycleTime: 45000, icon: "üöå" }, // 45 —Å–µ–∫
        { id: 4, name: "–ü–∞—Ä–∫–∏ –∏ –∑–æ–Ω—ã –æ—Ç–¥—ã—Ö–∞", description: "–û–∑–µ–ª–µ–Ω–µ–Ω–∏–µ, —Ñ–æ–Ω—Ç–∞–Ω—ã, –ª–∞–≤–æ—á–∫–∏", startCost: 3000, baseIncome: 20, cycleTime: 40000, icon: "üå≥" }, // 40 —Å–µ–∫
        { id: 5, name: "–ú–∞–ª—ã–π –±–∏–∑–Ω–µ—Å", description: "–ö–∞—Ñ–µ, –º–∞–≥–∞–∑–∏–Ω—ã, —Ä—ã–Ω–∫–∏", startCost: 8000, baseIncome: 50, cycleTime: 35000, icon: "‚òï" }, // 35 —Å–µ–∫
        { id: 6, name: "–ó–∞–≤–æ–¥—ã –∏ —Ñ–∞–±—Ä–∏–∫–∏", description: "–ü—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–æ –∏ –ø—Ä–æ–º—ã—à–ª–µ–Ω–Ω–æ—Å—Ç—å", startCost: 20000, baseIncome: 120, cycleTime: 30000, icon: "üè≠" }, // 30 —Å–µ–∫
        { id: 7, name: "–ö–∞—á–µ—Å—Ç–≤–æ –≤–æ–∑–¥—É—Ö–∞", description: "–£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ñ–∏–ª—å—Ç—Ä–æ–≤, –¥–∞—Ç—á–∏–∫–æ–≤, –æ–∑–µ–ª–µ–Ω–µ–Ω–∏–µ", startCost: 50000, baseIncome: 200, cycleTime: 25000, icon: "üå¨Ô∏è" }, // 25 —Å–µ–∫
        { id: 8, name: "IT-–ø–∞—Ä–∫", description: "–ò–Ω–Ω–æ–≤–∞—Ü–∏–∏, —Ü–∏—Ñ—Ä–æ–≤—ã–µ —Å—Ç–∞—Ä—Ç–∞–ø—ã", startCost: 120000, baseIncome: 500, cycleTime: 20000, icon: "üíª" }, // 20 —Å–µ–∫
        { id: 9, name: "–¢—É—Ä–∏–∑–º", description: "–ì–æ—Å—Ç–∏–Ω–∏—Ü—ã, –¥–æ—Å—Ç–æ–ø—Ä–∏–º–µ—á–∞—Ç–µ–ª—å–Ω–æ—Å—Ç–∏, —Ñ–µ—Å—Ç–∏–≤–∞–ª–∏", startCost: 250000, baseIncome: 1000, cycleTime: 15000, icon: "üó∫Ô∏è" }, // 15 —Å–µ–∫
        { id: 10, name: "–ú–µ–∂–¥—É–Ω–∞—Ä–æ–¥–Ω–æ–µ —Å–æ—Ç—Ä—É–¥–Ω–∏—á–µ—Å—Ç–≤–æ", description: "–ü—Ä–∏–≤–ª–µ—á–µ–Ω–∏–µ –∏–Ω–≤–µ—Å—Ç–∏—Ü–∏–π –∏ —Ä–∞–∑–≤–∏—Ç–∏–µ —Å–≤—è–∑–µ–π —Å –¥—Ä—É–≥–∏–º–∏ —Å—Ç—Ä–∞–Ω–∞–º–∏", startCost: 1000000, baseIncome: 5000, cycleTime: 10000, icon: "üåê" }, // 10 —Å–µ–∫
    ];

    // –ù–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
    let gameState = {
        balance: 0,
        lastCollectionTime: Date.now(),
        industries: BASE_INDUSTRIES.map(base => ({
            id: base.id,
            level: 0, // 0 –æ–∑–Ω–∞—á–∞–µ—Ç, —á—Ç–æ –Ω–µ –∫—É–ø–ª–µ–Ω–æ
            isManaged: false,
            lastCollectionTime: Date.now()
        }))
    };

    // --- –§–£–ù–ö–¶–ò–ò –ò–ì–†–û–í–û–ô –õ–û–ì–ò–ö–ò ---

    /**
     * –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ—Ç —á–∏—Å–ª–æ –≤ —Å—Ç—Ä–æ–∫—É BSS —Å –¥–≤—É–º—è –∑–Ω–∞–∫–∞–º–∏ –ø–æ—Å–ª–µ –∑–∞–ø—è—Ç–æ–π.
     * @param {number} amount
     * @returns {string}
     */
    function formatBSS(amount) {
        return parseFloat(amount).toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, " ");
    }

    /**
     * –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ—Ç —Å—Ç–æ–∏–º–æ—Å—Ç—å –ø–æ–∫—É–ø–∫–∏/—É—Ä–æ–≤–Ω—è –æ—Ç—Ä–∞—Å–ª–∏.
     * @param {number} baseCost
     * @param {number} currentLevel
     * @returns {number}
     */
    function calculateCost(baseCost, currentLevel) {
        if (currentLevel === 0) return baseCost;
        // –°—Ç–æ–∏–º–æ—Å—Ç—å —Ä–∞—Å—Ç–µ—Ç —ç–∫—Å–ø–æ–Ω–µ–Ω—Ü–∏–∞–ª—å–Ω–æ: BaseCost * (1.15 ^ CurrentLevel)
        return Math.floor(baseCost * Math.pow(1.15, currentLevel));
    }

    /**
     * –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ—Ç —Ç–µ–∫—É—â–∏–π –¥–æ—Ö–æ–¥ –æ—Ç—Ä–∞—Å–ª–∏.
     * @param {number} baseIncome
     * @param {number} currentLevel
     * @returns {number}
     */
    function calculateIncome(baseIncome, currentLevel) {
        // –î–æ—Ö–æ–¥ —Ä–∞—Å—Ç–µ—Ç –ª–∏–Ω–µ–π–Ω–æ: BaseIncome * CurrentLevel
        return baseIncome * currentLevel;
    }

    /**
     * –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ—Ç —Ç–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è —Ü–∏–∫–ª–∞ –æ—Ç—Ä–∞—Å–ª–∏.
     * @param {number} baseCycleTime
     * @param {number} currentLevel
     * @returns {number} –í—Ä–µ–º—è –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö
     */
    function calculateCycleTime(baseCycleTime, currentLevel) {
        // –í—Ä–µ–º—è —Ü–∏–∫–ª–∞ —É–º–µ–Ω—å—à–∞–µ—Ç—Å—è, –Ω–æ –Ω–µ –Ω–∏–∂–µ 10% –æ—Ç –±–∞–∑–æ–≤–æ–≥–æ
        const minTime = baseCycleTime * 0.1;
        const reductionPerLevel = baseCycleTime * 0.02; // –£–º–µ–Ω—å—à–µ–Ω–∏–µ –Ω–∞ 2% –æ—Ç –±–∞–∑–æ–≤–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏ –∑–∞ —É—Ä–æ–≤–µ–Ω—å
        
        let newTime = baseCycleTime - (reductionPerLevel * (currentLevel - 1));
        return Math.max(newTime, minTime);
    }

    /**
     * –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ—Ç –Ω–∞–∫–æ–ø–ª–µ–Ω–Ω—ã–π –¥–æ—Ö–æ–¥ –¥–ª—è –æ–¥–Ω–æ–π –æ—Ç—Ä–∞—Å–ª–∏.
     * @param {Object} industryState
     * @param {Object} baseIndustry
     * @param {number} currentTime
     * @returns {number} –ù–∞–∫–æ–ø–ª–µ–Ω–Ω—ã–π –¥–æ—Ö–æ–¥
     */
    function calculateAccumulatedIncome(industryState, baseIndustry, currentTime) {
        if (industryState.level === 0) return 0;

        const incomePerCycle = calculateIncome(baseIndustry.baseIncome, industryState.level);
        const cycleTime = calculateCycleTime(baseIndustry.cycleTime, industryState.level);
        const lastCollection = industryState.lastCollectionTime;

        const timePassed = currentTime - lastCollection;
        
        // –°–∫–æ–ª—å–∫–æ –ø–æ–ª–Ω—ã—Ö —Ü–∏–∫–ª–æ–≤ –ø—Ä–æ—à–ª–æ
        const cyclesCompleted = Math.floor(timePassed / cycleTime);

        return cyclesCompleted * incomePerCycle;
    }


    /**
     * –û–±–Ω–æ–≤–ª—è–µ—Ç —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã (–¥–æ—Ö–æ–¥ –æ—Ç –æ—Ñ—Ñ–ª–∞–π–Ω-–ø—Ä–æ–≥—Ä–µ—Å—Å–∞).
     * @param {Object} currentGameState
     * @param {number} currentTime
     * @returns {{totalOfflineIncome: number, updatedIndustries: Array}}
     */
    function updateGameStateForOfflineProgress(currentGameState, currentTime) {
        let totalOfflineIncome = 0;
        const updatedIndustries = currentGameState.industries.map(indState => {
            const baseInd = BASE_INDUSTRIES.find(b => b.id === indState.id);
            const incomePerCycle = calculateIncome(baseInd.baseIncome, indState.level);
            const cycleTime = calculateCycleTime(baseInd.cycleTime, indState.level);

            const timePassed = currentTime - indState.lastCollectionTime;
            const cyclesCompleted = Math.floor(timePassed / cycleTime);

            if (indState.isManaged && cyclesCompleted > 0) {
                const income = cyclesCompleted * incomePerCycle;
                totalOfflineIncome += income;
                // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è –ø–æ—Å–ª–µ–¥–Ω–µ–π –∫–æ–ª–ª–µ–∫—Ü–∏–∏ –Ω–∞ –º–æ–º–µ–Ω—Ç –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Ü–∏–∫–ª–∞
                const newLastCollectionTime = indState.lastCollectionTime + (cyclesCompleted * cycleTime);

                return {
                    ...indState,
                    lastCollectionTime: newLastCollectionTime
                };
            }

            // –î–ª—è –Ω–µ–∞–≤—Ç–æ–º–∞—Ç–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –∏–ª–∏ –Ω–µ—Å–æ–±—Ä–∞–Ω–Ω—ã—Ö –æ—Å—Ç–∞–≤–ª—è–µ–º –≤—Ä–µ–º—è –∫–∞–∫ –µ—Å—Ç—å
            return indState;
        });

        return {
            totalOfflineIncome: totalOfflineIncome,
            updatedIndustries: updatedIndustries
        };
    }

    // --- –£–ü–†–ê–í–õ–ï–ù–ò–ï UI –ò –†–ï–ù–î–ï–†–ò–ù–ì ---

    /**
     * –û—Ç–æ–±—Ä–∞–∂–∞–µ—Ç –º–æ–¥–∞–ª—å–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ.
     * @param {string} title
     * @param {string} content
     */
    function showModal(title, content) {
        document.getElementById('modal-title').textContent = title;
        document.getElementById('modal-content').textContent = content;
        document.getElementById('message-modal').classList.remove('hidden');
        document.getElementById('message-modal').classList.add('flex');
    }

    /**
     * –°–∫—Ä—ã–≤–∞–µ—Ç –º–æ–¥–∞–ª—å–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ.
     */
    function hideModal() {
        document.getElementById('message-modal').classList.add('hidden');
        document.getElementById('message-modal').classList.remove('flex');
    }

    /**
     * –û–±–Ω–æ–≤–ª—è–µ—Ç –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞.
     */
    function updateBalanceUI() {
        document.getElementById('current-balance').textContent = formatBSS(gameState.balance);
    }


    /**
     * –ì–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç HTML –¥–ª—è –∫–∞—Ä—Ç–æ—á–∫–∏ –æ—Ç—Ä–∞—Å–ª–∏.
     * @param {Object} indState - –¢–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –æ—Ç—Ä–∞—Å–ª–∏
     * @param {Object} baseInd - –ë–∞–∑–æ–≤—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –æ—Ç—Ä–∞—Å–ª–∏
     * @returns {string} HTML-—Å—Ç—Ä–æ–∫–∞
     */
    function createIndustryCard(indState, baseInd) {
        const isBought = indState.level > 0;
        const nextCost = calculateCost(baseInd.startCost, indState.level);
        const currentIncome = isBought ? calculateIncome(baseInd.baseIncome, indState.level) : 0;
        const currentCycle = isBought ? calculateCycleTime(baseInd.cycleTime, indState.level) / 1000 : baseInd.cycleTime / 1000;
        const nextIncome = isBought ? calculateIncome(baseInd.baseIncome, indState.level + 1) : baseInd.baseIncome;
        const nextCycle = isBought ? calculateCycleTime(baseInd.cycleTime, indState.level + 1) / 1000 : baseInd.cycleTime / 1000;
        
        // –î–ª—è —É–¥–æ–±—Å—Ç–≤–∞ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å—Ç–æ–∏–º–æ—Å—Ç–∏ –û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ (–≤—Å–µ–≥–¥–∞ 10 —Ü–∏–∫–ª–æ–≤)
        const managerCost = calculateCost(baseInd.startCost, indState.level) * 10;
        
        let cycleProgress = 0;
        let accruedIncome = 0;
        
        if (isBought) {
            const cycleTimeMs = calculateCycleTime(baseInd.cycleTime, indState.level);
            const timePassed = Date.now() - indState.lastCollectionTime;
            
            accruedIncome = calculateAccumulatedIncome(indState, baseInd, Date.now());
            
            // –ü—Ä–æ–≥—Ä–µ—Å—Å —Ç–µ–∫—É—â–µ–≥–æ —Ü–∏–∫–ª–∞
            const timeInCurrentCycle = timePassed % cycleTimeMs;
            cycleProgress = Math.min(100, (timeInCurrentCycle / cycleTimeMs) * 100);
        }

        const disabledClass = !isBought ? 'disabled' : '';
        const collectPulseClass = accruedIncome > 0 && !indState.isManaged ? 'animate-pulse-collect shadow-yellow-500/50' : '';

        return `
            <div id="industry-${baseInd.id}" class="industry-card ${disabledClass} bg-white p-6 rounded-xl shadow-lg flex flex-col justify-between">
                <div>
                    <div class="flex items-center mb-3">
                        <span class="text-3xl mr-3">${baseInd.icon}</span>

    /**

    // --- –§–£–ù–ö–¶–ò–ò –£–ü–†–ê–í–õ–ï–ù–ò–Ø –ò–ì–†–û–ô ---

    /**
     * –û–±–Ω–æ–≤–ª—è–µ—Ç —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö.
     */
    async function saveGameState() {
        if (!gameStateDocRef || !isAuthReady) {
            console.error("Firebase –Ω–µ –≥–æ—Ç–æ–≤ –∏–ª–∏ DocRef –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω.");
            return;
        }

        try {
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–ª—å–∫–æ —Ç–µ –¥–∞–Ω–Ω—ã–µ, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–≥—É—Ç –∏–∑–º–µ–Ω–∏—Ç—å—Å—è
            const dataToSave = {
                balance: gameState.balance,
                lastCollectionTime: Date.now(),
                industries: gameState.industries.map(ind => ({
                    id: ind.id,
                    level: ind.level,
                    isManaged: ind.isManaged,
                    lastCollectionTime: ind.lastCollectionTime
                }))
            };
            await setDoc(gameStateDocRef, dataToSave, { merge: true });
        } catch (error) {
            console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–≥—Ä—ã:", error);
        }
    }

    /**
     * –ü–æ–≤—ã—à–∞–µ—Ç —É—Ä–æ–≤–µ–Ω—å –æ—Ç—Ä–∞—Å–ª–∏ –∏–ª–∏ –ø–æ–∫—É–ø–∞–µ—Ç –µ–µ.
     * @param {number} industryId
     */
    window.upgradeIndustry = async function(industryId) {
        const indState = gameState.industries.find(i => i.id === industryId);
        const baseInd = BASE_INDUSTRIES.find(b => b.id === industryId);

        if (!indState || !baseInd) return;

        const nextCost = calculateCost(baseInd.startCost, indState.level);

        if (gameState.balance < nextCost) {
            showModal("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤", `–î–ª—è –ø–æ–∫—É–ø–∫–∏/—É–ª—É—á—à–µ–Ω–∏—è "${baseInd.name}" —Ç—Ä–µ–±—É–µ—Ç—Å—è ${formatBSS(nextCost)} BSS.`);
            return;
        }
        if (indState.level >= 100) {
            showModal("–ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —É—Ä–æ–≤–µ–Ω—å", `–û—Ç—Ä–∞—Å–ª—å "${baseInd.name}" —É–∂–µ –¥–æ—Å—Ç–∏–≥–ª–∞ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–≥–æ —É—Ä–æ–≤–Ω—è.`);
            return;
        }
        
        // –°–ø–∏—Å—ã–≤–∞–µ–º —Å—Ä–µ–¥—Å—Ç–≤–∞
        gameState.balance -= nextCost;
        
        // –ü–æ–≤—ã—à–∞–µ–º —É—Ä–æ–≤–µ–Ω—å
        indState.level += 1;
        
        // –ï—Å–ª–∏ —Ç–æ–ª—å–∫–æ —á—Ç–æ –∫—É–ø–ª–µ–Ω–æ, —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Ä–µ–º—è –ø–æ—Å–ª–µ–¥–Ω–µ–π –∫–æ–ª–ª–µ–∫—Ü–∏–∏ –Ω–∞ —Å–µ–π—á–∞—Å
        if (indState.level === 1) {
            indState.lastCollectionTime = Date.now();
        }

        updateBalanceUI();
        renderIndustries();
        await saveGameState();
    }

    /**
     * –°–±–æ—Ä –Ω–∞–∫–æ–ø–ª–µ–Ω–Ω–æ–π –ø—Ä–∏–±—ã–ª–∏ —Å –æ—Ç—Ä–∞—Å–ª–∏.
     * @param {number} industryId
     */
    window.collectIncome = async function(industryId) {
        const indState = gameState.industries.find(i => i.id === industryId);
        const baseInd = BASE_INDUSTRIES.find(b => b.id === industryId);

        if (!indState || !baseInd || indState.level === 0) return;
        if (indState.isManaged) return; // –ê–≤—Ç–æ–º–∞—Ç–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –æ—Ç—Ä–∞—Å–ª–∏ –Ω–µ —Å–æ–±–∏—Ä–∞—é—Ç—Å—è –≤—Ä—É—á–Ω—É—é

        const accruedIncome = calculateAccumulatedIncome(indState, baseInd, Date.now());

        if (accruedIncome === 0) {
            showModal("–ù–µ—Ç –ø—Ä–∏–±—ã–ª–∏", `–£ –æ—Ç—Ä–∞—Å–ª–∏ "${baseInd.name}" –Ω–µ—Ç –Ω–∞–∫–æ–ø–ª–µ–Ω–Ω–æ–π –ø—Ä–∏–±—ã–ª–∏ –¥–ª—è —Å–±–æ—Ä–∞.`);
            return;
        }
        
        // –í—Ä–µ–º—è —Ü–∏–∫–ª–∞
        const cycleTimeMs = calculateCycleTime(baseInd.cycleTime, indState.level);
        
        // –í—Ä–µ–º—è, –∫–æ—Ç–æ—Ä–æ–µ –Ω—É–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∫ lastCollectionTime
        const timePassed = Date.now() - indState.lastCollectionTime;
        const cyclesCompleted = Math.floor(timePassed / cycleTimeMs);
        const timeToAdvance = cyclesCompleted * cycleTimeMs;


        // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–∏–±—ã–ª—å
        gameState.balance += accruedIncome;
        
        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç–∞–π–º–µ—Ä: –≤—Ä–µ–º—è –ø–æ—Å–ª–µ–¥–Ω–µ–π –∫–æ–ª–ª–µ–∫—Ü–∏–∏ —Å–¥–≤–∏–≥–∞–µ—Ç—Å—è –≤–ø–µ—Ä–µ–¥
        indState.lastCollectionTime += timeToAdvance;

        showModal("–°–±–æ—Ä –ø—Ä–∏–±—ã–ª–∏", `–í—ã —Å–æ–±—Ä–∞–ª–∏ ${formatBSS(accruedIncome)} BSS –æ—Ç "${baseInd.name}"!`);
        updateBalanceUI();
        renderIndustries();
        await saveGameState();
    }
    
    /**
     * –ù–∞–Ω–∏–º–∞–µ—Ç –û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ (–º–µ–Ω–µ–¥–∂–µ—Ä–∞) –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ —Å–±–æ—Ä–∞ –ø—Ä–∏–±—ã–ª–∏.
     * @param {number} industryId
     */
    window.hireManager = async function(industryId) {
        const indState = gameState.industries.find(i => i.id === industryId);
        const baseInd = BASE_INDUSTRIES.find(b => b.id === industryId);

        if (!indState || !baseInd || indState.level === 0) return;
        if (indState.isManaged) return;

        // –°—Ç–æ–∏–º–æ—Å—Ç—å - 10 —Ü–∏–∫–ª–æ–≤
        const managerCost = calculateCost(baseInd.startCost, indState.level) * 10;

        if (gameState.balance < managerCost) {
            showModal("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤", `–ù–∞–∑–Ω–∞—á–µ–Ω–∏–µ –û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ —Ç—Ä–µ–±—É–µ—Ç ${formatBSS(managerCost)} BSS.`);
            return;
        }

        gameState.balance -= managerCost;
        indState.isManaged = true;

        showModal("–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π –Ω–∞–∑–Ω–∞—á–µ–Ω!", `–û—Ç—Ä–∞—Å–ª—å "${baseInd.name}" —Ç–µ–ø–µ—Ä—å –±—É–¥–µ—Ç —Å–æ–±–∏—Ä–∞—Ç—å –ø—Ä–∏–±—ã–ª—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏.`);
        updateBalanceUI();
        renderIndustries();
        await saveGameState();
    }


    // --- FIREBASE –ò –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø ---

    /**
     * –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç –∑–∞–≥—Ä—É–∑–∫—É –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–≥—Ä—ã –∏–∑ Firestore.
     * @param {Object} data - –î–∞–Ω–Ω—ã–µ –∏–∑ Firestore
     */
    function handleInitialLoad(data) {
        let needsSave = false;
        
        if (data) {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ –±–∞–∑—ã
            gameState.balance = data.balance || 0;
            gameState.industries = data.industries || gameState.industries;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ—Ñ—Ñ–ª–∞–π–Ω-–ø—Ä–æ–≥—Ä–µ—Å—Å –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –æ—Ç—Ä–∞—Å–ª–µ–π
            const currentTime = Date.now();
            const { totalOfflineIncome, updatedIndustries } = updateGameStateForOfflineProgress(gameState, currentTime);
            
            if (totalOfflineIncome > 0) {
                gameState.balance += totalOfflineIncome;
                gameState.industries = updatedIndustries;
                showModal("–û—Ñ—Ñ–ª–∞–π–Ω-–ø—Ä–æ–≥—Ä–µ—Å—Å", `–ü–æ–∫–∞ –≤–∞—Å –Ω–µ –±—ã–ª–æ, –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –æ—Ç—Ä–∞—Å–ª–∏ –∑–∞—Ä–∞–±–æ—Ç–∞–ª–∏ ${formatBSS(totalOfflineIncome)} BSS!`);
                needsSave = true;
            }
        } else {
            // –ï—Å–ª–∏ –¥–∞–Ω–Ω—ã—Ö –Ω–µ—Ç, —Å–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
            needsSave = true;
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –≤—Å–µ 10 –æ—Ç—Ä–∞—Å–ª–µ–π —Å—É—â–µ—Å—Ç–≤—É—é—Ç –≤ —Å–æ—Å—Ç–æ—è–Ω–∏–∏ –∏–≥—Ä—ã (–¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏)
        if (gameState.industries.length < BASE_INDUSTRIES.length) {
            BASE_INDUSTRIES.forEach(baseInd => {
                if (!gameState.industries.find(i => i.id === baseInd.id)) {
                    gameState.industries.push({
                        id: baseInd.id,
                        level: 0,
                        isManaged: false,
                        lastCollectionTime: Date.now()
                    });
                    needsSave = true;
                }
            });
        }


        updateBalanceUI();
        renderIndustries();
        if (needsSave) {
            saveGameState();
        }
        
        // –ó–∞–ø—É—Å–∫ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –∏–≥—Ä–æ–≤–æ–≥–æ —Ü–∏–∫–ª–∞
        setInterval(gameLoop, 100); 
    }

    /**
     * –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ—Ç Firebase –∏ –ø–æ–¥–ø–∏—Å—ã–≤–∞–µ—Ç—Å—è –Ω–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–≥—Ä—ã.
     */
    async function initializeFirebase() {
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            
            if (initialAuthToken) {
                await signInWithCustomToken(auth, initialAuthToken);
            } else {
                // –ï—Å–ª–∏ —Ç–æ–∫–µ–Ω –Ω–µ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω, –≤—Ö–æ–¥–∏–º –∞–Ω–æ–Ω–∏–º–Ω–æ
                await signInAnonymously(auth);
            }

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    // –ü—É—Ç—å: /artifacts/{appId}/users/{userId}/gameState/main
                    gameStateDocRef = doc(db, 'artifacts', appId, 'users', userId, 'gameState', 'main');
                    isAuthReady = true;

                    // –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º—Å—è –Ω–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
                    onSnapshot(gameStateDocRef, (doc) => {
                        const data = doc.data();
                        
                        // –ï—Å–ª–∏ —ç—Ç–æ –ø–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫ –∏–ª–∏ –¥–∞–Ω–Ω—ã–µ –∏–∑–º–µ–Ω–∏–ª–∏—Å—å, –∑–∞–≥—Ä—É–∂–∞–µ–º –∏—Ö
                        if (data && (!gameState.lastCollectionTime || data.lastCollectionTime > gameState.lastCollectionTime)) {
                            // –õ–æ–≥–∏–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏, –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞—é—â–∞—è –ø–µ—Ç–ª—é
                            gameState.balance = data.balance || 0;
                            gameState.industries = data.industries || gameState.industries;
                            // lastCollectionTime –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –¥–ª—è –æ—Ñ—Ñ–ª–∞–π–Ω-–ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –∏ –Ω–µ —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç—Å—è –≤ gameState
                            
                            updateBalanceUI();
                            renderIndustries();
                        } else if (!data) {
                            // –ï—Å–ª–∏ –¥–æ–∫—É–º–µ–Ω—Ç –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç, –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∏–≥—Ä—É
                             handleInitialLoad(null);
                        }
                    }, (error) => {
                        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö Firestore:", error);
                        // –ü–æ–ø—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –æ–¥–∏–Ω —Ä–∞–∑
                         handleInitialLoad(null);
                    });

                    // –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è –æ–¥–∏–Ω —Ä–∞–∑ –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –æ—Ñ—Ñ–ª–∞–π–Ω-–ø—Ä–æ–≥—Ä–µ—Å—Å–∞
                    const docSnap = await getDoc(gameStateDocRef);
                    handleInitialLoad(docSnap.data());

                } else {
                    console.log("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω. –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –∞–Ω–æ–Ω–∏–º–Ω—ã–π –≤—Ö–æ–¥.");
                    // –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º –∏–≥—Ä—É –±–µ–∑ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è, –µ—Å–ª–∏ –Ω–µ —É–¥–∞–ª–æ—Å—å –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞—Ç—å—Å—è
                    isAuthReady = false;
                    handleInitialLoad(null); // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É –±–µ–∑ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
                }
            });

        } catch (error) {
            console.error("FATAL: –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Firebase.", error);
            showModal("–û—à–∏–±–∫–∞", "–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ Firebase.");
        }
    }
    
    // --- –û–°–ù–û–í–ù–û–ô –ò–ì–†–û–í–û–ô –¶–ò–ö–õ ---

    /**
     * –û—Å–Ω–æ–≤–Ω–æ–π —Ü–∏–∫–ª –∏–≥—Ä—ã, –∫–æ—Ç–æ—Ä—ã–π –æ–±–Ω–æ–≤–ª—è–µ—Ç UI –∏ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç –∞–≤—Ç–æ—Å–±–æ—Ä.
     */
    async function gameLoop() {
        const currentTime = Date.now();
        let needsSave = false;

        // 1. –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Å–±–æ—Ä (—Ç–æ–ª—å–∫–æ –¥–ª—è isManaged)
        gameState.industries.forEach(indState => {
            if (indState.level > 0 && indState.isManaged) {
                const baseInd = BASE_INDUSTRIES.find(b => b.id === indState.id);
                const incomePerCycle = calculateIncome(baseInd.baseIncome, indState.level);
                const cycleTime = calculateCycleTime(baseInd.cycleTime, indState.level);

                const timePassed = currentTime - indState.lastCollectionTime;
                
                // –°–∫–æ–ª—å–∫–æ –ø–æ–ª–Ω—ã—Ö —Ü–∏–∫–ª–æ–≤ –ø—Ä–æ—à–ª–æ
                const cyclesCompleted = Math.floor(timePassed / cycleTime);

                if (cyclesCompleted > 0) {
                    const income = cyclesCompleted * incomePerCycle;
                    gameState.balance += income;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è –ø–æ—Å–ª–µ–¥–Ω–µ–π –∫–æ–ª–ª–µ–∫—Ü–∏–∏ –Ω–∞ –º–æ–º–µ–Ω—Ç –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Ü–∏–∫–ª–∞
                    indState.lastCollectionTime += cyclesCompleted * cycleTime;
                    needsSave = true;
                }
            }
        });
        
        if (needsSave) {
            updateBalanceUI();
            await saveGameState();
        }

        // 2. –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ (–¥–ª—è –≤—Å–µ—Ö –æ—Ç—Ä–∞—Å–ª–µ–π)
        renderIndustries(); 
    }


    // –ù–∞—á–∏–Ω–∞–µ–º –∏–≥—Ä—É, –∫–∞–∫ —Ç–æ–ª—å–∫–æ DOM –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è
    window.onload = initializeFirebase;
</script>
