<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TashBoss Clicker</title>
    <!-- Подключаем Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Подключаем Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Настройка шрифтов и фона */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a; /* Темный фон для приложения */
            color: #ffffff;
            transition: background-color 0.3s;
        }
        /* Стили для плавного скролла */
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <!-- Основной контейнер приложения -->
    <div id="app" class="max-w-md mx-auto">
        
        <!-- Заголовок и баланс -->
        <div class="bg-gray-800 p-4 rounded-xl shadow-lg mb-6">
            <h1 class="text-3xl font-bold mb-2 text-center text-yellow-400">TashBoss</h1>
            <div class="flex justify-between items-center text-sm font-light">
                <span class="text-gray-400">Баланс (BSS):</span>
                <span id="balance-display" class="text-2xl font-extrabold text-yellow-500">...</span>
            </div>
            <div class="flex justify-between items-center text-sm font-light">
                <span class="text-gray-400">Доход/сек:</span>
                <span id="income-rate-display" class="text-xl font-bold text-green-500">...</span>
            </div>
        </div>

        <!-- Кнопка сбора дохода -->
        <div class="mb-6">
            <button id="collect-button" 
                    class="w-full py-3 bg-green-600 hover:bg-green-700 text-white font-bold rounded-xl transition duration-150 ease-in-out card-shadow disabled:bg-gray-600 disabled:cursor-not-allowed"
                    disabled>
                Собрать доход (<span id="collect-amount">0.00</span> BSS)
            </button>
            <p id="collected-message" class="text-center text-green-400 mt-2 hidden">Доход собран! +0.00 BSS</p>
        </div>
        
        <!-- Секция покупки секторов -->
        <h2 class="text-2xl font-semibold mb-4 text-gray-200 border-b border-gray-700 pb-2">Покупка Секторов</h2>
        
        <div id="sectors-container" class="space-y-4">
            <!-- Секторы будут вставлены сюда скриптом -->
            <div class="text-center text-gray-500">Загрузка секторов...</div>
        </div>

        <!-- Статус и отладка -->
        <div class="mt-8 p-3 bg-gray-900 rounded-lg text-xs text-gray-400">
            <p>Статус WebApp: <span id="tg-status" class="text-red-500">Инициализация...</span></p>
            <p>Статус Бэкенда: <span id="backend-status" class="text-red-500">Ожидание ответа...</span></p>
        </div>
    </div>
    
    <!-- Подключаем основной скрипт приложения -->
    <script src="app.js"></script>
</body>
</html>
