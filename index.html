<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TashBoss Clicker - ТашКлик</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #8b5cf6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --background-dark: #1f2937;
            --background-light: #f3f4f6;
            --text-color: #d1d5db;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-color);
            transition: all 0.3s ease;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 420px;
            background-color: #374151;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
            padding: 1.5rem;
        }
        .clickable-area {
            position: relative;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
            transition: transform 0.1s ease;
        }
        .clickable-area:active {
            transform: scale(0.98);
        }
        .pulse-effect {
            animation: pulse-ring 0.6s cubic-bezier(0, 0, 0.2, 1) forwards;
        }
        @keyframes pulse-ring {
            0% { transform: scale(1); opacity: 0.7; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        .click-animation {
            position: absolute;
            pointer-events: none;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--warning-color);
            opacity: 1;
            animation: click-fly 0.8s ease-out forwards;
            z-index: 100;
        }
        @keyframes click-fly {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
        .status-bar {
            border-radius: 0.75rem;
            padding: 0.5rem 1rem;
            margin-bottom: 1rem;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status-online {
            background-color: var(--success-color);
            color: white;
        }
        .status-local {
            background-color: var(--warning-color);
            color: #1f2937;
        }
        .status-error {
            background-color: var(--error-color);
            color: white;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div id="app" class="container">
    <div id="status-bar" class="status-bar status-error">
        <span id="status-text">Загрузка...</span>
        <div id="status-icon" class="spinner"></div>
    </div>

    <!-- Основной интерфейс игры -->
    <div class="text-center space-y-4">
        <h1 class="text-3xl font-extrabold text-white mb-6">TashBoss Clicker</h1>
        
        <!-- Очки -->
        <div class="bg-gray-700 p-4 rounded-xl shadow-inner">
            <p class="text-sm uppercase tracking-wider text-gray-400">Баланс (UZS)</p>
            <p id="score-display" class="text-6xl font-black text-lime-400">0</p>
            <p id="tps-display" class="text-md text-gray-300 mt-1">Кликов в секунду: +0</p>
        </div>

        <!-- Кликабельная область (логотип) -->
        <div id="clickable-area" class="clickable-area bg-gray-600 p-6 rounded-full inline-block mt-8 mb-8 shadow-2xl hover:shadow-lg transition-all duration-300">
            <!-- Иконка Boss (можно заменить на ваше лого) -->
            <svg class="w-24 h-24 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-1.025-8.745-2.745M12 18h.01M12 12a2.5 2.5 0 110-5 2.5 2.5 0 010 5zm0 0v6m0-6h6m-6 0H6"/>
            </svg>
        </div>

        <!-- Кнопки улучшений -->
        <div id="upgrades-list" class="space-y-3 pt-4">
            <!-- Улучшения будут добавлены сюда JavaScript -->
        </div>

        <!-- Диалог сообщения (вместо alert) -->
        <div id="message-dialog" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
            <div class="bg-gray-800 p-6 rounded-xl shadow-2xl max-w-xs w-full">
                <p id="dialog-text" class="text-lg text-white mb-4"></p>
                <button id="dialog-close-button" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200">OK</button>
            </div>
        </div>

    </div>
</div>

<script type="module">
    // Firebase Imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, onSnapshot, runTransaction, enableIndexedDbPersistence, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // =========================================================================
    // 1. GLOBAL VARIABLES AND SETUP
    // =========================================================================

    // MANDATORY VARIABLES from Canvas Environment
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    // Firebase instances
    let app, db, auth;
    let userId = null;
    let isConnected = false;
    let isAuthReady = false;

    // Game state
    let score = 0;
    let clicksPerSecond = 0;
    let clickValue = 1;
    let lastSaveTimestamp = Date.now();

    // DOM Elements
    const scoreDisplay = document.getElementById('score-display');
    const tpsDisplay = document.getElementById('tps-display');
    const clickableArea = document.getElementById('clickable-area');
    const upgradesList = document.getElementById('upgrades-list');
    const statusBar = document.getElementById('status-bar');
    const statusText = document.getElementById('status-text');
    const statusIcon = document.getElementById('status-icon');
    const messageDialog = document.getElementById('message-dialog');
    const dialogText = document.getElementById('dialog-text');
    const dialogCloseButton = document.getElementById('dialog-close-button');

    // Upgrade configuration
    const UPGRADES = [
        { id: 'click-power', name: 'Сила Клика', basePrice: 10, multiplier: 1.5, type: 'click' },
        { id: 'auto-click', name: 'АвтоКлик', basePrice: 100, multiplier: 1.8, type: 'auto' },
        { id: 'speed-boost', name: 'Ускорение TPS', basePrice: 500, multiplier: 2.0, type: 'auto' }
    ];

    let userUpgrades = {}; // { 'click-power': { level: 0, price: 10, value: 1 }, ...}
    
    // =========================================================================
    // 2. UTILITY FUNCTIONS
    // =========================================================================

    // Custom dialog function to replace alert()
    function showDialog(message) {
        dialogText.textContent = message;
        messageDialog.classList.remove('hidden');
        messageDialog.classList.add('flex');
    }

    dialogCloseButton.onclick = () => {
        messageDialog.classList.add('hidden');
        messageDialog.classList.remove('flex');
    };
    
    // Format number for display
    function formatNumber(num) {
        if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
        if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
        if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
        return num.toFixed(0);
    }

    // Initialize user upgrades structure
    UPGRADES.forEach(u => {
        userUpgrades[u.id] = { level: 0, price: u.basePrice, value: u.type === 'click' ? 1 : 0 };
    });

    // =========================================================================
    // 3. FIREBASE / AUTH / DATA HANDLING
    // =========================================================================

    function getFirestorePath(isPublic = false) {
        if (!userId) {
            console.error("User ID is not set. Cannot determine Firestore path.");
            return null;
        }
        if (isPublic) {
            // Public path for sharing data (not used in this single-player game, but good practice)
            return `artifacts/${appId}/public/data/clicker_data/${userId}`;
        } else {
            // Private path for user data
            return `artifacts/${appId}/users/${userId}/clicker_data/game_state`;
        }
    }

    async function initFirebaseAndAuth() {
        if (!firebaseConfig) {
            console.error("FATAL: Firebase config is missing. Starting in Local Mode.");
            setLocalMode(true);
            return;
        }

        try {
            // 1. Initialize Firebase
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            setLogLevel('debug'); // Enable detailed logging

            // Optional: Enable offline support
            await enableIndexedDbPersistence(db)
                .catch((err) => {
                    if (err.code == 'failed-precondition') {
                        console.warn("Multiple tabs cannot use IndexedDB persistence simultaneously.");
                    } else if (err.code == 'unimplemented') {
                        console.warn("The current browser does not support IndexedDB persistence.");
                    }
                });

            // 2. Authentication
            if (initialAuthToken) {
                // Use custom token provided by the Canvas environment
                await signInWithCustomToken(auth, initialAuthToken);
                console.log("Authentication successful using custom token.");
            } else {
                // Fallback to anonymous sign-in if token is missing
                await signInAnonymously(auth);
                console.warn("Custom token not available. Signed in anonymously.");
            }
            
            // 3. Set Auth State Listener
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                    isAuthReady = true;
                    console.log("Auth State Changed: User is authenticated. UID:", userId);
                    startDataListener(); // Start listening for data once authenticated
                } else {
                    // User signed out or failed to sign in
                    userId = null;
                    isAuthReady = true;
                    isConnected = false;
                    console.error("Auth State Changed: User is NOT authenticated.");
                    setLocalMode(true);
                }
            });

        } catch (e) {
            // Catch connection errors, config errors, etc.
            console.error("FATAL: Firebase initialization failed. Error:", e.message);
            // Use a fallback random UUID for userId for local storage if all else fails
            userId = userId || crypto.randomUUID(); 
            setLocalMode(true);
        }
    }

    function setLocalMode(isLocal) {
        isConnected = !isLocal;
        if (isLocal) {
            statusBar.className = 'status-bar status-local';
            statusText.textContent = `Локальный режим | ID: ${userId.substring(0, 8)}...`;
            statusIcon.className = 'w-3 h-3 bg-yellow-900 rounded-full'; // Yellow dot
            console.warn("Running in LOCAL MODE. Progress will NOT be saved to Firestore.");
            // In local mode, we just load defaults and start the game loop
            loadStateLocally(); 
            startGameLoop();
        } else {
            // This is handled by startDataListener when connection is successful
        }
    }

    function loadStateLocally() {
        // Load state from session storage or use defaults
        const savedScore = sessionStorage.getItem('score');
        const savedUpgrades = sessionStorage.getItem('upgrades');

        if (savedScore) score = parseInt(savedScore);
        if (savedUpgrades) userUpgrades = JSON.parse(savedUpgrades);

        updateGameMetrics();
        renderUpgrades();
    }

    function saveStateLocally() {
        sessionStorage.setItem('score', score.toFixed(0));
        sessionStorage.setItem('upgrades', JSON.stringify(userUpgrades));
    }

    // Called once authentication is complete
    function startDataListener() {
        if (!db || !userId) return;

        const path = getFirestorePath(false);
        if (!path) return;

        console.log("Starting Firestore listener on path:", path);
        
        // Use onSnapshot for real-time updates
        const docRef = doc(db, path);

        onSnapshot(docRef, 
            (docSnapshot) => {
                if (!isAuthReady) return; // Prevent firing before initial auth is complete

                isConnected = true;
                statusBar.className = 'status-bar status-online';
                statusText.textContent = `Подключено | ID: ${userId.substring(0, 8)}...`;
                statusIcon.className = 'w-3 h-3 bg-white rounded-full'; // White dot

                if (docSnapshot.exists()) {
                    console.log("Data received from Firestore.");
                    loadGameState(docSnapshot.data());
                } else {
                    console.log("No existing data found. Creating new state.");
                    saveGameState(); // Create initial document
                }
                
                startGameLoop(); // Ensure game loop is running after data load
            }, 
            (error) => {
                // Handle errors like permission denied, connection issues, etc.
                console.error("Firestore snapshot error:", error.message);
                isConnected = false;
                // Fallback to local mode on real-time error
                setLocalMode(true);
            }
        );
    }

    function loadGameState(data) {
        // Load main stats
        score = data.score || 0;
        clickValue = data.clickValue || 1;

        // Load upgrades and prices
        userUpgrades = data.upgrades || JSON.parse(JSON.stringify(userUpgrades));
        
        // Calculate offline progress (simple calculation)
        const now = Date.now();
        const lastLogin = data.lastLogin || now;
        const timeElapsedSeconds = Math.floor((now - lastLogin) / 1000);

        if (timeElapsedSeconds > 60 && clicksPerSecond > 0) { // Only calculate if away for over a minute
            const offlineGains = timeElapsedSeconds * clicksPerSecond;
            score += offlineGains;
            showDialog(`Вы заработали ${formatNumber(offlineGains)} UZS, пока вас не было!`);
            console.log(`Offline progress calculated: +${offlineGains} over ${timeElapsedSeconds}s`);
        }

        lastSaveTimestamp = now;

        updateGameMetrics();
        renderUpgrades();
    }
    
    // Save state using a transaction to avoid race conditions
    async function saveGameState() {
        if (!db || !userId || !isConnected) {
            saveStateLocally();
            return;
        }
        
        const docRef = doc(db, getFirestorePath(false));

        try {
            await runTransaction(db, async (transaction) => {
                const docSnapshot = await transaction.get(docRef);
                
                const dataToSave = {
                    score: Math.round(score),
                    clickValue: clickValue,
                    upgrades: userUpgrades,
                    clicksPerSecond: clicksPerSecond,
                    lastLogin: Date.now(),
                    userId: userId,
                };

                if (docSnapshot.exists()) {
                    transaction.update(docRef, dataToSave);
                } else {
                    transaction.set(docRef, dataToSave);
                }
            });
            lastSaveTimestamp = Date.now();
        } catch (e) {
            console.error("Transaction failed: ", e);
            // If save fails, we don't switch to local mode, 
            // but the game continues trying to save in the background.
        }
    }

    // =========================================================================
    // 4. GAME LOGIC
    // =========================================================================

    function updateGameMetrics() {
        // 1. Reset metrics
        clickValue = 1;
        clicksPerSecond = 0;

        // 2. Calculate new metrics based on upgrades
        UPGRADES.forEach(u => {
            const up = userUpgrades[u.id];
            
            if (u.id === 'click-power') {
                // Initial click power is 1, so add the value * level
                clickValue = 1 + up.level * up.value;
            } else if (u.id === 'auto-click') {
                // Auto click is direct TPS increase
                clicksPerSecond += up.level * up.value;
            } else if (u.id === 'speed-boost') {
                // Speed boost scales the overall TPS (simplified to direct addition here)
                clicksPerSecond += up.level * up.value * 5; // Assuming speed boost is more powerful
            }
        });

        scoreDisplay.textContent = formatNumber(score);
        tpsDisplay.textContent = `Кликов в секунду: +${formatNumber(clicksPerSecond)}`;
        renderUpgrades(); // Re-render to show updated prices/states
    }

    function calculateNextPrice(upgradeId, currentLevel) {
        const config = UPGRADES.find(u => u.id === upgradeId);
        if (!config) return Infinity;
        
        // Exponential price increase
        return config.basePrice * Math.pow(config.multiplier, currentLevel);
    }

    function handleClick(event) {
        score += clickValue;
        scoreDisplay.textContent = formatNumber(score);
        
        // Visual click effect
        const rect = clickableArea.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;

        // Pulse effect on the main element
        clickableArea.classList.remove('pulse-effect');
        void clickableArea.offsetWidth; // Trigger reflow
        clickableArea.classList.add('pulse-effect');

        // Floating number animation
        const clickText = document.createElement('div');
        clickText.textContent = `+${clickValue}`;
        clickText.className = 'click-animation';
        clickText.style.left = `${x}px`;
        clickText.style.top = `${y}px`;
        clickableArea.appendChild(clickText);

        setTimeout(() => {
            clickableArea.removeChild(clickText);
        }, 800);
    }
    
    function buyUpgrade(upgradeId) {
        const upgrade = userUpgrades[upgradeId];
        const config = UPGRADES.find(u => u.id === upgradeId);
        
        if (score >= upgrade.price) {
            score -= upgrade.price;
            upgrade.level += 1;
            
            // Recalculate the next price
            upgrade.price = calculateNextPrice(upgradeId, upgrade.level);
            
            // Recalculate the value (simplified)
            if (config.type === 'click') {
                upgrade.value = 1; // Simplistic: base value remains 1 per level
            } else if (config.type === 'auto') {
                upgrade.value = 1; // Simplistic: base TPS remains 1 per level
            }

            updateGameMetrics();
            saveGameState();
        } else {
            showDialog(`Недостаточно средств! Нужно ${formatNumber(upgrade.price)} UZS.`);
        }
    }

    // =========================================================================
    // 5. RENDERING
    // =========================================================================

    function renderUpgrades() {
        upgradesList.innerHTML = '';
        UPGRADES.forEach(config => {
            const upgrade = userUpgrades[config.id];
            
            // Determine the actual bonus value
            let bonusText = '';
            if (config.type === 'click') {
                bonusText = `+${formatNumber(upgrade.value)} UZS за клик`;
            } else if (config.type === 'auto') {
                bonusText = `+${formatNumber(upgrade.value)} TPS`;
            }

            const canAfford = score >= upgrade.price;
            const buttonClasses = canAfford 
                ? 'bg-indigo-600 hover:bg-indigo-700' 
                : 'bg-gray-500 cursor-not-allowed opacity-50';

            const upgradeHtml = `
                <div class="flex items-center justify-between bg-gray-700 p-4 rounded-xl shadow-md">
                    <div>
                        <p class="text-lg font-semibold text-white">${config.name} (Ур. ${upgrade.level})</p>
                        <p class="text-sm text-gray-400">${bonusText}</p>
                    </div>
                    <button id="buy-${config.id}" class="buy-button ${buttonClasses} text-white font-bold py-2 px-4 rounded-lg transition duration-200"
                        data-id="${config.id}">
                        Купить: ${formatNumber(upgrade.price)} UZS
                    </button>
                </div>
            `;
            upgradesList.insertAdjacentHTML('beforeend', upgradeHtml);
        });

        // Attach event listeners to newly rendered buttons
        document.querySelectorAll('.buy-button').forEach(button => {
            const upgradeId = button.getAttribute('data-id');
            button.onclick = () => buyUpgrade(upgradeId);
        });
    }

    // =========================================================================
    // 6. MAIN LOOP AND INITIALIZATION
    // =========================================================================

    let gameLoopInterval = null;
    
    function startGameLoop() {
        if (gameLoopInterval) return; // Prevent multiple intervals

        gameLoopInterval = setInterval(() => {
            // Apply Auto-Click
            score += clicksPerSecond;
            scoreDisplay.textContent = formatNumber(score);
            
            // Auto Save to Firestore (every 5 seconds)
            if (isConnected && Date.now() - lastSaveTimestamp > 5000) {
                saveGameState();
            } else if (!isConnected) {
                // Save locally if in local mode
                saveStateLocally();
            }

            // Update UI elements that depend on score (e.g., button colors)
            renderUpgrades();

        }, 1000); // Run every second
    }

    // Attach click listener
    clickableArea.addEventListener('click', handleClick);

    // Start initialization when window loads
    window.onload = function() {
        // Initial setup of the game state before any loading happens
        updateGameMetrics(); 
        
        // Start Firebase/Auth setup
        initFirebaseAndAuth(); 
        
        // Fallback for extreme cases where initFirebaseAndAuth fails but we need a game loop
        if (!isConnected) {
            startGameLoop();
        }
    };
</script>

</body>
</html>
